   <div class="button1" id="button1" onclick="scoreUp()"><button onclick="scoreUp()">+1</button></div>
   <div class="button2" id="button2" onclick="scoreDown()"><button onclick="scoreDown()">-1</button></div>
   
   
   <script>
      const button1 = document.querySelector("#button1");
      const button2 = document.querySelector("#button2");

      let score = 0;

      button1.onclick = () => {
         score += 1;
      };
      button2.onclick = () => {
         score -= 1;
      };

      function scoreUp() {
         let elements = document.getElementsByClassName("number");
         for (let i = 0; i < elements.length; i++) {
            elements[i].classList.add("hidden");
            elements[score].classList.remove("hidden")
         }
      }
   
      function scoreDown() {
         let elements = document.getElementsByClassName("number");
         for (let i = 0; i < elements.length; i++) {
            elements[i].classList.add("hidden");
            elements[score].classList.remove("hidden");
         }
      }
   </script>
